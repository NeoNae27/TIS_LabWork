<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" href="/styles/index.css" /> -->
    <title>TIS_LabWork</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center  mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-tree-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777l-3-4.5z"
            />
          </svg>
          <span class="fs-4">Калькулятор участков</span>
        </a>
      </header>
    </div>
    <div class="container" id="Main">
      <div class="input-group mb-3" id="Set_num_area_container">
        <!-- <b>Количество лесных участков, подверженных болезни:</b> -->
        <input
          class="form-control"
          placeholder="Количество лесных участков, подверженных болезни"
          type="text"
          value="10"
          id="NumAreaInput"
        />

        <input
          class="btn btn-outline-secondary"
          type="button"
          value="Далее"
          onClick="TableArea()"
          id="TableAreaButton"
        />
      </div>

      <hr />

      <div id="All_area"></div>
      <hr />
      <div id="Search_container"></div>
      <div>
        <textarea
          id="TextArea"
          placeholder="Скопируйте сюда все значения"
          style="width: 300px; margin-top: 5px"
        ></textarea>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
